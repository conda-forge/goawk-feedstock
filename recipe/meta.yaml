{% set name = "goawk" %}
{% set version = "1.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/benhoyt/goawk/archive/v{{ version }}.tar.gz
  sha256: 91bf708ad6776bea7e1fbd1a0969042de8ebc3139b89468a2a1f5405f3401f54

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - goawk --help

about:
  home: https://benhoyt.com/writings/goawk
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: POSIX-compliant AWK interpreter written in Go
  dev_url: https://github.com/benhoyt/goawk

extra:
  recipe-maintainers:
    - danielnachun
