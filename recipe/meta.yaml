{% set name = "goawk" %}
{% set version = "1.30.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/benhoyt/goawk/archive/v{{ version }}.tar.gz
  sha256: 7a42ca223f1319483c3f46014c80f5e78e8410be29175ac852d88b79e3e64a36

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - goawk --help

about:
  home: https://benhoyt.com/writings/goawk
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: POSIX-compliant AWK interpreter written in Go
  dev_url: https://github.com/benhoyt/goawk

extra:
  recipe-maintainers:
    - danielnachun
